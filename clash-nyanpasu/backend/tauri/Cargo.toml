[package]
name = "clash-verge"
version = "0.1.0"
description = "clash verge"
authors = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
default-run = "clash-verge"
edition = { workspace = true }
build = "build.rs"

[build-dependencies]
tauri-build = { version = "1", features = [] }
serde = "1"
simd-json = "0.13"

[dependencies]
warp = "0.3"
which = "6"
anyhow = "1.0"
dirs = "5.0.1"
open = "5.0.1"
log = "0.4.20"
ctrlc = "3.4.2"
dunce = "1.0.4"
log4rs = "1.2.0"
nanoid = "0.4.0"
chrono = "0.4.31"
sysinfo = "0.30"
sysproxy = { path = "../sysproxy-rs", version = "0.3" }
rquickjs = "0.5.0"
serde_json = "1.0"
serde_yaml = "0.9"
auto-launch = "0.5"
once_cell = "1.19.0"
port_scanner = "0.1.5"
delay_timer = "0.11.5"
parking_lot = "0.12.1"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
tauri = { version = "1.5.4", features = [
  "updater",
  "os-all",
  "global-shortcut-all",
  "notification-all",
  "process-all",
  "shell-all",
  "system-tray",
  "window-all",
] }
window-vibrancy = { version = "0.5.0" }
window-shadows = { version = "0.2.2" }
wry = { version = "0.24.6" }
semver = "1.0"
zip = "0.6.6"
zip-extensions = "0.6.2"
gunzip = { version = "0.1.0", git = "https://github.com/TechHara/gunzip.git" }
tempfile = "3.9.0"
glob = "0.3.1"
async-trait = "0.1.77"
dyn-clone = "1.0.16"
rs-snowflake = "0.6"
rocksdb = "0.22"
thiserror = { workspace = true }
simd-json = "0.13.8"
runas = "=1.0.0" # blocked by https://github.com/mitsuhiko/rust-runas/issues/13
backon = "0.4.1"
rust-i18n = "3"

[target.'cfg(windows)'.dependencies]
deelevate = "0.2.0"
winreg = { version = "0.52", features = ["transactions"] }
windows-sys = { version = "0.52", features = [
  "Win32_System_LibraryLoader",
  "Win32_System_SystemInformation",
] }

[target.'cfg(windows)'.dependencies.tauri]
version = "1.5.4"
features = [
  "global-shortcut-all",
  "icon-png",
  "process-all",
  "dialog-all",
  "shell-all",
  "system-tray",
  "updater",
  "window-all",
]

[target.'cfg(linux)'.dependencies.tauri]
version = "1.5.4"
features = [
  "global-shortcut-all",
  "process-all",
  "dialog-all",
  "shell-all",
  "system-tray",
  "updater",
  "window-all",
  "native-tls-vendored",
  "reqwest-native-tls-vendored",
]

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
verge-dev = []
default-meta = []
nightly = []
